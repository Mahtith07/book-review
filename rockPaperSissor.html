<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button onclick="computerChoice(); console.log(computer); ifRock()
  finalResult();">rock</button>
    
  <button onclick="computerChoice();console.log(computer);ifPaper();
  finalResult();">paper</button>

  <button onclick="computerChoice(); console.log(computer); ifScissor(); finalResult();">scissor</button>

  <button onclick="alert(`win=${win} lose=${lose} tie=${tie}`)">score</button>
   
  <script>
    let computer='';
    let result='';
    //computer turn
    function computerChoice()
    {
      const computerTurn=Math.random();
      if(computerTurn>0 && computerTurn<1/3 )
      {
        computer='rock';
      }
      else if(computerTurn>=1/3 && computerTurn<2/3){
        computer='paper';
      }else if(computerTurn>=2/3 && computerTurn<1) {
        computer='scissor';
      }
      
    }

    function ifRock()
    {
      if(computer==='rock'){
     result='tie';
      }
      else if(computer==='paper'){
        result='you lose';
      }
      else if(computer==='scissor'){
        result='you win';
      }
      console.log(result);
      alert(`you choose rock.Computer choose ${computer}. ${result}`);
    }

    function ifPaper()
    {
        if(computer==='rock')
        {
          result='you win';
        }
        else if(computer==='paper')
        {
          result='tie';
        }
        else if(computer==='scissor')
        {
          result='you lose';
        }
        console.log(result);
        alert(`you choose paper.Computer choose ${computer}. ${result}`);
    }

    
    function ifScissor()
    {
        if(computer==='rock')
        {
          result='you lose';
        }
        else if(computer==='paper')
        {
          result='you win';
        }
        else if(computer==='scissor')
        {
          result='tie';
        }
        console.log(result);
        alert(`you choose scissor.Computer choose ${computer}. ${result}`);
    }

    

    let win=0;
    let lose=0;
    let tie=0;
    function finalResult(){
    if(result==='tie')
    {
      tie+=1;
    }
    else if(result==='you win')
    {
      win+=1;
    }
    else if(result==='you lose')
    {
      lose+=1;
    }
    
  }

  </script>
</body>
</html>
